<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container-calculator">
        <div class="display-calculator">
            <p>5 + 4 + 3 + 2 + 1</p>
        </div>
        <div class="operators">
            <div class="sum">
                <p>+</p>
            </div>
            <div class="subtraction">
                <p>-</p>
            </div>
            <div class="multiplication">
                <p>*</p>
            </div>
            <div class="division">
                <p>/</p>
            </div>
        </div>

        <div class="numbers-calc-buttons">
            <div class="numbers-clear">
                <div class="first-row">
                    <div class="seven-button">
                        <p>7</p>
                    </div>
                    <div class="eight-button">
                        <p>8</p>
                    </div>
                    <div class="nine-button">
                        <p>9</p>
                    </div>
                </div>
                <div class="second-row">
                    <div class="four-button">
                        <p>4</p>
                    </div>

                    <div class="five-button">
                        <p>5</p>
                    </div>
                    <div class="six-button">
                        <p>6</p>
                    </div>
                </div>
                <div class="third-row">
                    <div class="one-button">
                        <p>1</p>
                    </div>
                    <div class="two-button">
                        <p>2</p>
                    </div>
                    <div class="three-button">
                        <p>3</p>
                    </div>
                </div>
                <div class="fourth-row">
                    <div class="zero-button">
                        <p>0</p>
                    </div>
                    <div class="floating-point-button">
                        <p>.</p>
                    </div>
                    <div class="clear-button">
                        <p>C</p>
                    </div>
                </div>
            </div>
            <div class="do-operation">
                <p>=</p>
            </div>
        </div>
    </div>
</body>
</html>
